{% extends "base.html" %}
{% block content %}

<h1>Signup for Build A Blog!</h1>
<div class="signup">
<form action="/signup" method="POST">
    <table>
        <tr>
            <td><label for="username">Username</label>
                <p class="error">{{username_error}}</p></td>
            <td>
                <input name="username" type="text" value="{{username}}">
                
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label>
            <p class="error">{{password_error}}</p></td>
            <td>
                <input name="password" type="password">
            </td>
        </tr>
        <tr>
            <td><label for="verify">Verify Password</label>
            <p class="error">{{verify_error}}</p></td>
            <td>
                <input name="verify" type="password">
            </td>
        </tr>
    </table>
</div>
    <input type="submit" value="Signup">

</form>
{% endblock %}

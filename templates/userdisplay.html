{% extends "base.html" %}
{% block content %}
    


{% if entry|length == 0 %}
    <h3>No posts yet!</h3>


{% else %}
    <h2> User Posts</h2>
    {% for entry in userblog %}
            <div class="bloglist">
            <a id="titlelink" href="/displaypost?id={{entry.id}}"><h3></h3>{{entry.title}}</h3></a>
            <br>{{entry.body}}
            <p class="user">Posted by:<a href="/blog?userid={{entry.owner_id}}">{{entry.owner.username}}</a></p>
            </div>
    {% endfor %}
    
        
            
            
        
{% endif %}

 
    

   
{% endblock %}
